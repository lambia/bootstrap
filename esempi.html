<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- https://getbootstrap.com/docs/5.2/getting-started/introduction/ -->
    <div class="orange container">
        <h1>Hello, Bootstrap World!</h1>
    </div>
    
    <!-- https://getbootstrap.com/docs/5.2/layout/containers/ -->
    <div class="orange container">Container generico</div>
    <div class="orange container-sm">100% wide until small breakpoint</div>
    <div class="orange container-md">100% wide until medium breakpoint</div>
    <div class="orange container-lg">100% wide until large breakpoint</div>
    <div class="orange container-xl">100% wide until extra large breakpoint</div>
    <div class="orange container-fluid">Sempre 100%</div>

    <!-- https://getbootstrap.com/docs/5.2/layout/grid/ -->
    <!-- https://getbootstrap.com/docs/5.2/layout/grid/#nesting -->
    <!-- https://getbootstrap.com/docs/5.2/layout/columns/ -->
    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                Column
            </div>
            <div class="col-3">
                Column
            </div>
            <div class="col-3">
                Column
            </div>
        </div>
    </div>


</body>

</html>
